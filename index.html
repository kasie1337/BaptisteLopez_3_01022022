<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="">

    <title>ohmyfood</title>

<body>
<header>
    <h1>ohmyfood</h1>
    <form>
        <label for="search">
            <i class="fas fa-map-marker-alt"></i>

            <form>

            </form>
        </section>
        <section>
            <form>
                <i class="fas fa-ellipsis-v"></i>
                <i class="fas fa-bars"></i>

            </form>
        </section>
        <section>
            <form>
                <i class="fas fa-store"></i>

        </section>

    </nav>
</section>

        <article>

    </a>
    <a href="#">
        <article>
            <figure>

                    <a href="#">
                        <i class="far fa-heart"></i>
                    </a>

            </figure>
        </article>
    </a>
    <a href="#">
        <article>
            <figure>

                    <p>Cité Rouge</p>
                    <a href="#">
                        <i class="far fa-heart"></i>
