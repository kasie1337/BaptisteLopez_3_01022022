<header class="up_page">

    <a href="index.html">
        <i class="fas fa-arrow-left up_page-icon"></i>
    </a>
    <a href="index.html">
        <h1 class="up_page-title up_page box">ohmyfood</h1>
    </a>

    <img src="images/la_palette.jpg" alt="Une photo représentant une assiette qui contient un désert"/>
    <h2 class="hdmenu_rest">La palette du goût</h2>
    <i class="far fa-heart up_page-love"></i>
    <i class="fas fa-heart up_page-love-solid"></i>

</header>
<main class="menu_list">
    <section>
        <form class="menu_list-size">

            <fieldset class="menu_list-enter">
                <legend class="menu_list-leg">ENTRÉES</legend>

                <ul class="menu_list-gap">
                    <li class="menu_list-choise menu_list-animone">
                        <label class="menu_list-info">
                            <span class="menu_list-food">Fricassée d'escargot</span>
                            <span class="menu_list-p">Au piment d'Espelette </span>
                            <span class="menu_list-price">25€</span>
                            <input class="menu_list-radio" type="radio" name="entree_one"/>
                        </label>
                        <i class="fas fa-check menu_list-valid"></i>
                    </li>

                    <li class="menu_list-choise menu_list-animtwo">
                        <label class="menu_list-info">
                            <span class="menu_list-food">Foie gras de canard mi-cuit</span>
                            <span class="menu_list-p">Et ses copeaux de truffe noire</span>
                            <span class="menu_list-price">35€</span>
                            <input class="menu_list-radio" type="radio" name="entree_two"/>
                        </label>
                        <i class="fas fa-check menu_list-valid"></i>
                    </li>

                    <li class="menu_list-choise menu_list-animthree">
                        <label class="menu_list-info">
                            <span class="menu_list-food">Oeuf au plat</span>
                            <span class="menu_list-p">Assaisonné à la truffe sur lit de caviar</span>
                            <span class="menu_list-price">20€</span>
                            <input class="menu_list-radio" type="radio" name="entree_three">
                        </label>
                        <i class="fas fa-check menu_list-valid"></i>
                    </li>
                </ul>

            </fieldset>

            <fieldset class="menu_list-flat">
                <legend class="menu_list-leg">PLATS</legend>


                <ul class="menu_list-gap">
                    <li class="menu_list-choise menu_list-animone">
                        <label class="menu_list-info">
                            <span class="menu_list-food">Filet de boeuf aux herbes</span>
                            <span class="menu_list-p">Accompagné de sa ribambelle de légumes</span>
                            <span class="menu_list-price">40€</span>
                            <input class="menu_list-radio" type="radio" name="flat_one">
                        </label>
                        <i class="fas fa-check menu_list-valid"></i>
                    </li>

                    <li class="menu_list-choise menu_list-animtwo">
                        <label class="menu_list-info">
                            <span class="menu_list-food">Parmentier de queue de boeuf</span>
                            <span class="menu_list-p">À la truffe noire sur sa purée de panais</span>
                            <span class="menu_list-price">35€</span>
                            <input class="menu_list-radio" type="radio" name="flat_two">
                        </label>
                        <i class="fas fa-check menu_list-valid"></i>
                    </li>


                    <li class="menu_list-choise menu_list-animthree">
                        <label class="menu_list-info">
                            <span class="menu_list-food">Filet de turbot</span>
                            <span class="menu_list-p">Aux agrumes</span>
                            <span> </span>
                            <span class="menu_list-price">44€</span>
                            <input class="menu_list-radio" type="radio" name="flat_three">
                        </label>
                        <i class="fas fa-check menu_list-valid"></i>
                    </li>
                </ul>

            </fieldset>


            <fieldset class="menu_list-desserts">
                <legend class="menu_list-leg">DESSERTS</legend>

                <ul class="menu_list-gap">
                    <li class="menu_list-choise menu_list-animone">
                        <label class="menu_list-info">
                            <span class="menu_list-food">Paris-Brest</span>
                            <span class="menu_list-p">Revisité</span>
                            <span class="menu_list-price">18€</span>
                            <input class="menu_list-radio" type="radio" name="desserts_one">
                        </label>
                        <i class="fas fa-check menu_list-valid"></i>
                    </li>

                    <li class="menu_list-choise menu_list-animtwo">
                        <label class="menu_list-info">
                            <span class="menu_list-food">Macaron au chocolat d'exception </span>
                            <span class="menu_list-p">Et glace à la vanille de Madagascar</span>
                            <span class="menu_list-price">22€</span>
                            <input class="menu_list-radio" type="radio" name="desserts_two">
                        </label>
                        <i class="fas fa-check menu_list-valid"></i>

                    </li>

                    <li class="menu_list-choise menu_list-animthree">
                        <label class="menu_list-info">
                            <span class="menu_list-food">Mousse au chocolat</span>
                            <span class="menu_list-p">Au piment d'Espelette et à la truffe noire</span>
                            <span class="menu_list-price">23€</span>
                            <input class="menu_list-radio" type="radio" name="desserts_two">
                        </label>
                        <i class="fas fa-check menu_list-valid"></i>
                    </li>
                </ul>

            </fieldset>
            <div class="menu_list-send">
                <button type="button" class="up_page-btn up_page-btn-menu">
                    Commander
                </button>
            </div>
        </form>
    </section>
